<!DOCTYPE html>
<html lang="es">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/style.css">

  <title>Práctica HTML51</title>
</head>
<body>
  <div class="flex-container">
    <!-- menu -->
    <header id="header">
      <div class="header-logo">
        <div class="header-logo-image"><img src="https://placem.at/places?w=100&h=70" title="Blog del Curioso" alt="Blog del Curioso" /></div>
        <div class="header-logo-name">
          <h1 class="header-logo-title">Blog del Curioso</h1>
          <span class="header-logo-subtitle">Tu blog chachiguay</span>
        </div>
      </div>
      
      <nav id="header-menu" class="header-menu">
        <ul>
          <li><a href="formulario.html">Mi perfil</a></li>
          <li><a href="#">Añadir Artículo</a></li>
          <li><a href="#">Añadir imagen</a></li>
          <li><a href="#">Juegos</a></li>
          <li><a href="#">Chat</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
    </header>
    
    <!-- content -->
    <main id="content" class="form">

      <h3>Mi perfil</h3>
      <form id="myformu" action="#">
        <div class="element-left">
          <label for="name">Nombre</label>
          <input type="text" name="name" placeholder="Jon" required autofocus />
        </div>
        <div class="element-right">
          <label for="lastname">Apellidos</label>
          <input type="text" name="lastname" placeholder="Snow" required />
        </div>
        <div class="element-left">   
          <label for="phone">Teléfono</label>
          <input type="tel" name="phone" pattern="[0-9]{9}" required title="ej: 615 615 615" />
        </div>
        <div class="element-right">
          <label for="mail">Email</label>
          <input type="email" name="mail" required />
        </div>
        <div class="element-left">
          <label for="date">Fecha de nacimiento</label>
          <input type="date" name="date" required />
        </div>
        <div class="element-right">      
          <label for="height">Altura</label>
          <input type="number" name="height" pattern="[0-9]{3}" required title="ej: 185" />
        </div>
        <div class="element-left">        
          <label for="color">Color favorito</label>
          <input type="color" name="color" value="#f31e1e" required />
        </div>
        <div class="element-right">  
          <label for="web">Web</label>
          <input type="url" name="web" pattern="https?://.+" placeholder="http://www.ejemplo.com" required  title="ej: http://www.ejemplo.com" />
        </div>
        <div class="element-left">        
          <input type="submit" value="Save">       
          <input type="reset"  value="Cancel">
        </div>
       </form>
    </main>
      
    <!-- footer -->
    <footer id="footer">
      <nav class="footer-menu"><ul><li>Inicio</li><li>Ayuda</li><li>Contacto</li></ul></nav>
    </footer>
  </div>
</body>
</html>
